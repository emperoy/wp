<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expanding Sidebar with CSS Transition</title>
<style>

  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .sidebar {
    position: fixed;
    left: -250px;
    top: 0;
    width: 250px;
    height: 100%;
    background-color: #333;
    padding: 20px;
    transition: left 0.3s ease;
  }

  .sidebar:hover {
    left: 0;
  }

  .sidebar-content {
    color: #fff;
  }

  .sidebar-content a {
    color: #fff;
    text-decoration: none;
  }

  .close-btn {
    cursor: pointer;
    color: #fff;
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <div class="close-btn" onclick="closeSidebar()">X</div>
  <div class="sidebar-content">
    <h2>我的個人介紹</h2>
    <p>我是大一資工系羅翊宸</p>
    <a href="https://github.com/emperoy">github</a><br>
    <a href="s111110513@stu.nqu.edu.tw">email</a>
  </div>
</div>

<script>
  
  function closeSidebar() {
    document.querySelector('.sidebar').style.left = '-250px';
  }
</script>

</body>
</html>
