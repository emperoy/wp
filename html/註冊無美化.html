<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊表單</title>
</head>
<body>
    <form>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label>性別：</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label><br><br>
        
        <label for="dob">出生年月日：</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="email">Email：</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="blood-type">血型：</label>
        <select id="blood-type" name="blood-type">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select><br><br>
        
        <label for="phone">電話：</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        
        <label for="favorite-color">喜歡的顏色：</label>
        <input type="color" id="favorite-color" name="favorite-color"><br><br>
        
        <label for="bio">自我介紹：</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="提交">
    </form>
</body>
</html>
